<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" action="/supplies/create">
    <div class="form-group">
        <label>Name
            <input th:field="${supply.name}" class="form-control">
        </label>
        <p class="error" th:errors="${supply.name}"></p>
    </div>

    <div class="form-group">
        <label>Description or Comments
            <input th:field="${supply.description}" class="form-control">
        </label>
        <p class="error" th:errors="${supply.description}"></p>
    </div>

    <div class="form-group">
        <label>Location
            <input th:field="${supply.location}" class="form-control">
        </label>
        <p class="error" th:errors="${supply.location}"></p>
    </div>

    <div class="form-group">
        <label>Color
            <input th:field="${supply.color}" class="form-control">
        </label>
        <p class="error" th:errors="${supply.color}"></p>
    </div>

    <div class="form-group">
        <label>Amount
            <input th:field="${supply.amount}" class="form-control">
        </label>
        <p class="error" th:errors="${supply.amount}"></p>
    </div>

    <div class="form-group">
        <label>Brand
            <input th:field="${supply.brand}" class="form-control">
        </label>
        <p class="error" th:errors="${supply.brand}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create Supply" class="btn btn-success">
    </div>
</form>


</body>
</html>
