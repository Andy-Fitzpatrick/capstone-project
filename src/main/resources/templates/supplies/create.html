<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" action="/supplies/create">
    <div class="form-group">
        <label>Name
            <input type="text" name="supplyName" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <label>Description or Comments
            <input type="text" name="supplyDescription" class="form-control">
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Create Supply" class="btn btn-success">
    </div>
</form>


</body>
</html>
