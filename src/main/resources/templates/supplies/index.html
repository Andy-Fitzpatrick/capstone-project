<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Art Supplies</title>
</head>
<body>

<h1>All Supplies</h1>

<p th:unless="${supplies} and ${supplies.size()}">No supplies!</p>

<ul>
    <th:block th:each="supply : ${supplies}">
        <li th:text="${supply}"></li>
    </th:block>
</ul>

</body>
</html>
